<app-search></app-search>
<app-tags></app-tags>
<ul>   
    <li *ngFor="let food of foods"  >
         <a>
           <img src={{food.imageUrl}} alt="" />
         </a>
         <div class="content">
            <div class="name">
               {{food.name}}
            </div>
            <span>
               <div class="favorite">
                  ‚ù§
               </div>
            </span>
            <div class="origins">
               <span *ngFor="let origin of food.origins">
                  {{origin}}
               </span>
            </div>  
            <div class="cooktime">
             <span>üïí</span>
             {{food.cookTime}}
            </div>      
            <div class="price">
               <span>{{food.price|currency}}</span>
            </div> 
         </div>
       
    </li>
</ul>
