
<app-not-found [visible]="!cart || cart.items.length<=0" 
notFoundMessage="cart page is empty!" 
resetLinkText="go to home page"></app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        
        <li *ngFor="let cartItem of cart.items" >
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
    
                </a>
            </div>
    
            <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value )">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            <div>
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="removeButton" (click)="removeFromcart(cartItem)">
                Remove</button>
            </div>
            
           
            
        </li>
        <div class="checkout">

            <div class="foods-count">Meals number({{cart.items.length}})</div>
            <div class="total-price"> Total price({{cart.totalPrice | currency}})</div>
        
        </div>
    </ul>
    

</div>
